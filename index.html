<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Cooking Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Our Menu</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">About Us </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">Reserve Table</a>
                        </li>

                    </ul>
                </div>
                <button class="btn btn-danger">Book Now!</button>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center">
            <div class="input-group my-5 w-50">
                <input id="search-input" type="text" class="form-control" placeholder="Type Your Fav Menu..."
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="showResult()" class="btn btn-danger" type="button" id="button-addon2">Search</button>
            </div>
        </div>

        <section class="container">
            <div id="div" class="outer-div">
            </div>
        </section>

        <section class="container row">
            <div id="div-2" class="col-md-8">
            </div>

            <div id="div-3" class="col-md-4">
            </div>
        </section>
    </main>

    <footer></footer>

    <!-- bootstrap js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
